    .product-card img {

    .product-card h3 {

      font-size: 1.2rem;
      color: #d4623c;
    }

    .product-card select,

      padding: 0.5rem;
      font-size: 0.9rem;
      border-radius: 8px;
      border: 1px solid #ffd8b1;

    .product-card button {
      background-color: #f8a488;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .product-card button:hover {
      background-color: #ec6e4c;

      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      position: relative;
      z-index: 1;
