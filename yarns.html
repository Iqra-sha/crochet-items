<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Yarns - Hooked by K&A</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=DynaPuff&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #fff6ec;
      color: #4b3b2a;
    }

    nav {
      background-color: #f8a488;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h1 {
      font-family: 'DynaPuff', cursive;
      text-align: center;
      color: #ec6e4c;
      margin: 2rem 0 0.5rem;
      font-size: 2.5rem;
    }

    .description {
      text-align: center;
      margin-bottom: 2rem;
      padding: 0 1rem;
    }

    .product-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 2rem;
    }

    .product-card {
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      max-width: 250px;
      padding: 1rem;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .product-card h3 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
      color: #d4623c;
    }

    .product-card select,
    .product-card button {
      margin-top: 0.5rem;
      padding: 0.5rem;
      font-size: 0.9rem;
      border-radius: 8px;
      border: 1px solid #ffd8b1;
    }

    .product-card button {
      background-color: #f8a488;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .product-card button:hover {
      background-color: #ec6e4c;
    }

    footer {
      background-color: #ffd8b1;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="order.html">Custom Order</a>
    <a href="contact.html">Contact</a>
  </nav>

  <h1>Yarns</h1>
  <div class="description">
    Browse our handpicked yarns — soft, colorful, and perfect for your next project!
  </div>

  <div class="product-container">
    <div class="product-card">
      <img src="https://github.com/Iqra-sha/crochet-items/blob/main/cream.jpg?raw=true" alt="Cream Yarn">
      <h3>Cream Yarn</h3>
      <p>15 AED</p>
      <label for="creamQty">Quantity:</label>
      <select id="creamQty">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
      <br>
      <button>Buy Now</button>
    </div>

    <div class="product-card">
      <img src="https://github.com/Iqra-sha/crochet-items/blob/main/multicolor.jpg?raw=true" alt="Multicolor Yarn">
      <h3>Multicolor Yarn</h3>
      <p>15 AED</p>
      <label for="multiQty">Quantity:</label>
      <select id="multiQty">
        <option>1</option>
        <option>2</option>
      </select>
      <br>
      <button>Buy Now</button>
    </div>
  </div>

  <footer>
    &copy; 2025 Hooked by K&A • <a href="privacy.html">Privacy Policy</a>
  </footer>

</body>
</html>
