    .shop-button:hover {

      margin-top: 2rem;
    }

    footer a {

      text-decoration: underline;
    }

    .blob {
      position: absolute;
      z-index: -1;
    }

    .blob1 {
      top: -80px;
      left: -80px;
      width: 350px;
    }

    .blob2 {
      bottom: -40px;
      right: -100px;
      width: 350px;
    }

    @keyframes fadeInUp {
      0% {
        transform: translateY(30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
