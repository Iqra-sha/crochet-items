<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Order - CozyKnots</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #fff4e6; /* Soft warm base */
      color: #333;
      position: relative;
      overflow-x: hidden;
    }
    nav {
      background-color: #f7c59f;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      margin: 0 1rem;
      color: #4e342e;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }
    nav a:hover {
      color: #8e4b10;
    }
    h1 {
      font-family: 'Luckiest Guy', cursive;
      color: #d26a5c;
      text-align: center;
      margin-top: 2rem;
    }
    main {
      text-align: center;
      padding: 2rem;
    }
    form {
      background: #ffffff;
      padding: 2rem;
      margin: 2rem auto;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background-color: #f28482;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #e76f51;
    }
    .blob {
      position: absolute;
      width: 320px;
      height: 320px;
      background: #ffb4a2;
      border-radius: 50% 50% 40% 60% / 60% 50% 40% 50%;
      z-index: 0;
      opacity: 0.25;
    }
    .blob1 {
      top: -80px;
      left: -100px;
    }
    .blob2 {
      bottom: -120px;
      right: -90px;
    }
    footer {
      background: #ffe1cc;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
    footer a {
      color: #5e3023;
      text-decoration: none;
      margin-left: 8px;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="index.html#products">Shop</a>
    <a href="contact.html">Contact</a>
    <a href="order.html">Custom Order</a>
  </nav>

  <main>
    <h1>Custom Order</h1>
    <form action="mailto:shabandri.k6@gmail.com" method="POST" enctype="text/plain">
      <input type="text" name="Name" placeholder="Your Name" required>
      <input type="text" name="CrochetItem" placeholder="Crochet Item" required>
      <input type="email" name="Email" placeholder="Your Email" required>
      <button type="submit">Place Order</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 CozyKnots with ðŸ’• | <a href="policy.html">Privacy Policy</a></p>
  </footer>
</body>
</html>
