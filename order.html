<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Order - CozyKnots</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #FFF7E1; /* warm solid pastel */
      color: #444;
    }

    nav {
      background-color: #FFBCBC;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      margin: 0 1rem;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h1 {
      font-family: 'Luckiest Guy', cursive;
      color: #FF5F7E;
      text-align: center;
      font-size: 2.5rem;
      margin-top: 2rem;
    }

    main {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-container {
      background: #FFFAE3;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      max-width: 500px;
      width: 90%;
      text-align: left;
    }

    form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #FF5F7E;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: 'Quicksand', sans-serif;
      font-size: 1rem;
    }

    button {
      background-color: #FF5F7E;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #FF7793;
    }

    footer {
      background: #FFD3B6;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 2rem;
    }

    footer a {
      color: #FF5F7E;
      text-decoration: none;
      margin-left: 0.5rem;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="index.html#products">Shop</a>
    <a href="contact.html">Contact</a>
    <a href="order.html">Custom Order</a>
  </nav>

  <main>
    <h1>Custom Order</h1>
    <div class="form-container">
      <form action="mailto:shabandri.k6@gmail.com" method="POST" enctype="text/plain">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>

        <label for="item">Crochet Item</label>
        <input type="text" id="item" name="item" placeholder="e.g., Keychain, Blanket, Mesh Top" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Additional Notes</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <button type="submit">Send Order</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 CozyKnots â€” Made with love ðŸ§¶
      <a href="privacy.html">Privacy Policy</a>
    </p>
  </footer>

</body>
</html>
