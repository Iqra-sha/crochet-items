<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart - Hooked by K&A</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=DynaPuff&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #fff6ec;
      color: #4b3b2a;
    }

    nav {
      background-color: #f8a488;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    h1 {
      font-family: 'DynaPuff', cursive;
      text-align: center;
      color: #ec6e4c;
      margin-top: 2rem;
    }

    .cart-container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .cart-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      border-bottom: 1px solid #ec6e4c;
      padding: 1rem 0;
    }

    .cart-item img {
      width: 100px;
      border-radius: 8px;
    }

    .cart-item-info {
      flex: 1;
    }

    .cart-item-info h3 {
      margin: 0;
    }

    .cart-item-info input {
      width: 60px;
      padding: 0.3rem;
      margin-right: 1rem;
    }

    .remove-btn {
      background: #ec6e4c;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .total-price {
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      margin-top: 2rem;
    }

    footer {
      background-color: #ffd8b1;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 2rem;
    }

    footer a {
      color: #4b3b2a;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="index.html#products">Shop</a>
    <a href="contact.html">Contact</a>
    <a href="order.html">Custom Order</a>
    <a href="cart.html">Cart ðŸ›’</a>
  </nav>

  <h1>Your Cart</h1>

  <div class="cart-container" id="cartContainer"></div>
  <div class="total-price" id="totalPrice">Total: AED 0</div>

  <footer>
    <p>&copy; 2025 Hooked by K&A. All rights reserved.</p>
    <p><a href="privacy-policy.html">Privacy Policy</a></p>
  </footer>

  <script>
    function displayCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const container = document.getElementById('cartContainer');
      const totalEl = document.getElementById('totalPrice');
      container.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        const itemEl = document.createElement('div');
        itemEl.className = 'cart-item';
        itemEl.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="cart-item-info">
            <h3>${item.name}</h3>
            <p>Price: AED 15</p>
            <label>Quantity: 
              <input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)">
            </label>
            <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
          </div>
        `;
        container.appendChild(itemEl);
        total += item.quantity * 15;
      });

      totalEl.textContent = `Total: AED ${total}`;
    }

    function updateQuantity(index, newQty) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart[index].quantity = parseInt(newQty);
      localStorage.setItem('cart', JSON.stringify(cart));
      displayCart();
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      displayCart();
    }

    window.onload = displayCart;
  </script>

</body>
</html>
