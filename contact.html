<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - CozyKnots</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(#f3faff, #fff8f0);
      margin: 0;
      padding: 0;
      color: #444;
    }
    nav {
      background: linear-gradient(to right, #b4e0e7, #e8d4f0);
      padding: 1rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    nav a {
      margin: 0 1rem;
      color: #333;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: color 0.3s;
    }
    nav a: hover {
      color: #6b4b8b;
    }
    main {
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      color: #6b4b8b;
      font-size: 3rem;
      margin-top: 1rem;
    }
    .contact-card {
      background: #ffffff;
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 12px rgba(0,0,0,0.08);
    }
    .contact-card p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin: 1rem 0;
    }
    .contact-card a {
      color: #6b4b8b;
      font-weight: bold;
      text-decoration: none;
    }
    .contact-card a:hover {
      text-decoration: underline;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }
    input, textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-family: 'Quicksand', sans-serif;
      font-size: 1rem;
    }
    button {
      background-color: #e8d4f0;
      color: #6b4b8b;
      border: none;
      padding: 0.8rem;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #d2bde5;
    }
    footer {
      background: #d8e2dc;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="index.html#products">Shop</a>
    <a href="contact.html">Contact</a>
    <a href="order.html">Custom Order</a>
  </nav>

  <main>
    <h1>Get in Touch ðŸ’Œ</h1>
    <div class="contact-card">
      <p>Have a question, custom request, or just want to say hi?</p>
      <p>Email us at: <a href="mailto:shabandri.k6@gmail.com">shabandri.k6@gmail.com</a></p>
      <p>Follow us on Instagram: <a href="https://www.instagram.com/cozyknots_2" target="_blank">@cozyknots_2</a></p>

      <form>
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <footer>

  </footer>
</body>
</html>
